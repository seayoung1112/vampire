<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title%}vampire{%end%}</title>
    <link rel="stylesheet" href="{{static_url("css/smoothness/jquery-ui-1.8.7.custom.css")}}" type="text/css">
    <link rel="stylesheet" href="{{static_url("css/blueprint/screen.css")}}" type="text/css" media="screen, projection" />  
    <link rel="stylesheet" href="{{static_url("css/screen.css")}}" type="text/css" media="screen, projection" />  
    <link rel="stylesheet" href="{{static_url("css/blueprint/print.css")}}" type="text/css" media="print" />  
    <!--[if lt IE 8]><link rel="stylesheet" href="{{static_url("css/blueprint/ie.css")}}" type="text/css" media="screen, projection"><![endif]-->
    <script src="{{static_url("js/jquery-1.4.4.min.js")}}" type="text/javascript"></script>
    <script src="{{static_url("js/jquery-ui-1.8.7.custom.min.js")}}" type="text/javascript"></script>
    {%block media%}{%end%}
    <script>
      $(document).ready(function() {
          if (!window.console) window.console = {};
          if (!window.console.log) window.console.log = function() {};
      });
      function getCookie(name) {
          var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
          return r ? r[1] : undefined;
      }
      
      jQuery.postJSON = function(url, args, callback) {
          args._xsrf = getCookie("_xsrf");
          $.ajax({url: url, data: $.param(args), dataType: "text", type: "POST",
                  success: function(response) {
              if (callback) callback(eval("(" + response + ")"));
          }, error: function(response) {
              console.log("ERROR:", response)
          }});
      };
    </script>
  </head>
  <body>    
    <div id="header-wrap">    
      <div class="container">  
        <div id="header" class="span-24 last">
          <div id="logo" class="span-5">
            <hr class="space"/>
            <img src="" alt="Vampire"/>
          </div>        
          <div id="nav" class="span-19 last">
            <ul>
              {%block menu%}
              <li><a href="/">主页</a></li>
              {%end%}
            </ul>
          </div>
        
          {%block head%}{%end%}
        </div>
      </div>
    </div>
    
    <div id="content-wrap" class="clear" >
      <div class="container">
        <hr class="space">
        {%block content%}      
        {%end%}
      </div>    
    </div>
    <div id="footer-outer" class="clear">
      <div id="footer-wrap">
        {%block footer%}
        {%end%}
      </div>
    </div>
    <div id="footer-bottom">
      <div id="bottom-left">
        <a href="/">Home</a>          
      </div>
      <p class="bottom-right">�Z.Scorpio all rights reserved</p>   
    </div>
  </body>
</html>
